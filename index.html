<head>

<style>

body{background-color:gray; user-select: none;}

#au{display: none;}

button{font-size: 30px; padding: 20px 20px 20px 20px; margin: 20px 20px 20px 20px;}

#tipo{font-size: 30px;}

#ventana_de_entrada{position: absolute; background-color: teal; width: 600px; height: 400px;}

.ndp{width:150px; margin: 30px 30px 30px 30px;}

</style>

<script>



function tipo(){

var ancho = screen.width;
var alto = screen.height;

    var vde = document.getElementById('ventana_de_entrada');
    vde.style.top = (alto - 400)/2 + 'px';
    vde.style.left = (ancho - 600)/2 + 'px';

    if(ancho <= 1000){document.getElementById('botones').style.display = 'block'; alert('El minijuego a sido optimizado para movil');}
    else{document.getElementById('botones').style.display = 'none'; alert('El minijuego a sido optimizado para PC');}
    
    }






    </script>
    
</head>
<body align="center" onload="tipo()">

<audio src="playsong.ogg" preload="auto" controls autoplay loop id="au"></audio>
<!--button id="play">play</button-->

<button id="bu">up</button><br>
<button id="bl">left</button>

</div>

</div>
